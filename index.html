<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>2D Minecraft</title>
</head>

<body>
    <div class="welcome">
        <div class="logo-wrapper"><img src="http://itc.yananas.com/git/minecraft/images/MinecraftLogo.png"
                alt="minecraft logo"></div>
        <div class="start"><button class="btn btn-outline-success start-btn">Start</button></div>
        <div class="game-size">
            <button value="600" class="btn btn-primary small">Small</button>
            <button value="1000" class="btn btn-warning medium selected">Medium</button>
            <button value="1400" class="btn btn-danger large">Large</button>
        </div>
    </div>
    <div class="tools-container"></div>
        <script src="./js/main.js"></script>
</body>

</html>
